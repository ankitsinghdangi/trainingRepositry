<html lang="en">
  <head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
  </head> 

  <body>
    <div class="header">
      <div class="container">
          <div id="logo" class="pull-left">
            <img src="https://www.dhulaii.com/assets/img/freeze/logo.png" width="215" height="50"/>
          </div>
          <div style="text-align: right">
            <i><h1 >DHULAII - The {{ title }}</h1></i>
          </div>

          <carousel>
            <slide>
              <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQPVwIqSJdBGWM7G7vR2EERwb0if8bznGO0qTHHs9xZpY9bsQ2O4g">
            </slide>
            <slide>
              <img src="http://rgbelievemotherxrx.info/wp-content/uploads/2018/08/how-to-use-waterless-car-wash-car-wash-waterless-car-wash-products-autozone-waterless-car-wash-business-philippines.jpg" alt="second slide" style="display: block; height:10%; width: 100%">
            </slide>
            <slide>
              <img src="https://qsd-inc.com/wp-content/uploads/2018/03/wash-bay-curtains.jpg" alt="third slide" style="display: block;height:20%;width: 100%;">
            </slide>
          </carousel>

          <nav class="navbar navbar-inverse">
            <div class="container-fluid">
                
              <div class="navbar-header-left">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
                  <span class="icon-bar"></span>
                  <span class="icon-bar"></span>
                  <span class="icon-bar"></span>                        
                </button>
                <a class="navbar-brand" href="#">Home</a>
                <a [routerLink]="['/contact']">Contact</a>
                <a [routerLink]="['/about']">About</a>
                <a [routerLink]="['/login']"><span class="glyphicon glyphicon-log-in"></span> Login</a>
                <a [routerLink]="['/register']"><span class="glyphicon glyphicon-log-in"></span> Register</a>          
              </div>
            </div>
          </nav>
      </div> 
    </div>   
  </body>
</html>
